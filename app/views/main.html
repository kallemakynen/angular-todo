<div class="content">
  <h2 class="todo-title">My todos <small>Draggable todo list</small></h2>

  <form class="input-field" role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>

  <div ui-sortable ng-model="todos" class="todo-list">

    <p class="input-group todo-wrapper" ng-repeat="todo in todos track by $index">
      <span class="glyphicon glyphicon-record"/>
      <input type="text" ng-model="todo" class="form-control todo-unit">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
      </span>
    </p>
  </div>
</div>
